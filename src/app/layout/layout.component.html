<div class="container animate__animated animate__fadeIn">

      <div class="col">
        <h2 class="product-title text-center pt-3 pb-3">Equipos Ricoh</h2>
      </div>
    </div>
    <div class="row card-list">

      </div>
    </div>
  </div>
</div>
